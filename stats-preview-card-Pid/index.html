<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component / Pid</title>
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Container -->
  <main class="main-container">

    <!-- Bussiness Section -->
    <section class="business">
      <article class="card-image">
        <img class="card-image__header" src="./images/image-header-mobile.jpg" alt="header mobile">
      </article>
      <article class="business-dates">
        <div class="business__details">
          <h1 class="business__title"> Get <span id="insights">Insights</span> that help your business grow.</h1>
          <p class="business__description">
            Discover the benefits of data analytics and make better decisions  regarding revenue, customer  
            experience, and overall efficiency.
          </p>
          <div class="container-stats">

            <!-- Companies -->
            <div class="companies">
              <h1>10k+</h1>
              <p>companies</p>
            </div>

            <!-- Templates -->
            <div class="templates">
              <h1>314</h1>
              <p>templates</p>
            </div>

            <!-- Queries -->
            <div class="queries">
              <h1>12m+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pid</a>.
  </div>
</body>
</html>
